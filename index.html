<html>

<head>
  <meta charset="utf-8">
  <title>Matrix Transformations</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- TeX Rendering -->
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>

<body>
  <!-- For DOM manipulation -->
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- For drawing 2D graphics -->
  <script type="text/javascript" src="node_modules/two.js/build/two.js"></script>

  <h2>Matrix Transformations</h2>
  <p>
    <select id="shapeSelect">
      <option value="1" selected>Triangle</option>
      <option value="2">Square</option>
      <option value="3">Star</option>
    </select>
  </p>

  <p>Currently the transformation matrix is
    <br />
    <div class="center preformatted">
      [[<input id="matrixElemA" class="matrixInput" type="number" value="-2">,
        <input id="matrixElemB" class="matrixInput" type="number" value="0">], <br />
       &nbsp;[<input id="matrixElemC" class="matrixInput" type="number" value="0">,
        <input id="matrixElemD" class="matrixInput" type="number" value="2">]]
    </div>
  </p>

  <p>
    <input id="swapMatrices" type="button" class="button" value="Swap">
  </p>

  <p>
    Its inverse is
    <div id="inverseMatrix">
    </div>
  </p>

  <div id="canvasContainer"></div>

  <script type="text/javascript" src="lib.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
