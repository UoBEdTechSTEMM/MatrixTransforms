<html>

<head>
  <meta charset="utf-8">
  <title>Matrix Transformations</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- For DOM manipulation -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- For drawing 2D graphics -->
  <script src="node_modules/two.js/build/two.js"></script>

  <h2>Matrix Transformations</h2>
  <p>Currently the matrix is
    <br />
    <span class="preformatted">
      [[<input id="matrixElemA" class="matrixInput" type="number" value="1">,
        <input id="matrixElemB" class="matrixInput" type="number" value="0">], <br />
       &nbsp;[<input id="matrixElemC" class="matrixInput" type="number" value="0">,
        <input id="matrixElemD" class="matrixInput" type="number" value="1">]]
    </span>
    <input id="renderMatrix" type="button" value="Render">
  </p>

  <div id="canvasContainer" class="center"></div>

  <script src="lib.js"></script>
  <script src="app.js"></script>
</body>

</html>
